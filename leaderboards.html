<!DOCTYPE html>

<html>
	<head>
		<title>Mathematical Base Defenders</title>

		<link rel="stylesheet" type="text/css" href="/css/styles.css" />
		<script src="https://www.google.com/recaptcha/api.js"></script>

		<style>
			.link-button {
				border: none;
				background: none;
				font-family: "Computer Modern";
				font-size: 24px;
			}

			table {
				border-collapse: collapse;
			}

			a {
				color: black;
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<!-- Header -->
		<div style="font-size: 24px">
			<span float="left;">
				<button class="link-button" onClick="document.location.href='/'">Mathematical Base Defenders</button>
				<span style="float: right">
					<button class="link-button" style="float: right" onClick="document.location='register'">Register</button>
					<br />
					<button class="link-button" style="float: right" onClick="document.location='download'">Download</button>
					<br />
					<button class="link-button" style="float: right">Community</button>
					<br />
					<button class="link-button" style="float: right" onClick="document.location='statistics'">Statistics</button>
					<br />
					<button class="link-button" style="float: right" onClick="document.location='leaderboards'">Leaderboards</button>
					<br />
					<button class="link-button" style="font-size: 16px; float: right" onClick="document.location='privacy-policy'">Legal</button>
				</span>
			</span>
		</div>
		<br /><br /><br /><br /><br />

		<!-- Content -->
		<br /><br /><br />
		<p style="text-align:center;">
		Click on a user to see their play data.
	</p>
		<div style="display: flex; justify-content: center; align-items: center">

			<table id="leaderboards" style="width: 80%">
				<tr style="background-color: #ffd700; border: 1px #ffd700 solid">
					<td width="20%" id="rank-1-number" style="font-size: 32px">World Record</td>
					<td class="username-field" id="rank-1-username" width="40%" style="font-size: 32px; text-align: center">???</td>
					<td class="score-field" id="rank-1-score" width="20%" style="font-size: 32px; text-align: right">???</td>
				</tr>
				<tr style="background-color: #c0c0c0; border: none">
					<td width="20%" id="rank-2-number" style="font-size: 16px">#2</td>
					<td class="username-field" id="rank-2-username" width="40%" style="font-size: 16px; text-align: center">???</td>
					<td class="score-field" id="rank-2-score" width="20%" style="font-size: 16px; text-align: right">???</td>
				</tr>
				<tr style="background-color: #cd7f32; border: none">
					<td width="20%" id="rank-3-number" style="font-size: 16px">#3</td>
					<td class="username-field" id="rank-3-username" width="40%" style="font-size: 16px; text-align: center">???</td>
					<td class="score-field" id="rank-3-score" width="20%" style="font-size: 16px; text-align: right">???</td>
				</tr>
			</table>
		</div>
	</body>
</html>
