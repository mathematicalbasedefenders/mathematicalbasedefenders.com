<VirtualHost *:80>
    ServerName mathematicalbasedefenders.com
    ServerAlias www.mathematicalbasedefenders.com
    ServerAdmin webmaster@mathematicalbasedefenders.com
    DocumentRoot /var/www/mathematicalbasedefenders.com/public_html

    <Directory /var/www/mathematicalbasedefenders.com/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/mathematicalbasedefenders.com-error.log
    CustomLog ${APACHE_LOG_DIR}/mathematicalbasedefenders.com-access.log combined
</VirtualHost>