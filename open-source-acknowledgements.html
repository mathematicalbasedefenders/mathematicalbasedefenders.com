        <script>
            $.post("/fetch-open-source-licenses", (data, status) => {
                $("#loading-text").text("");

                data = JSON.parse(data);
                console.log(data);
                for (let content in data) {
                    if (data[content].homepage == "") {
                        $("#license-container").append(`<h2>${content}</h2>`);
                    } else {
                        $("#license-container").append(`<h2><a href="${data[content].homepage}">${content}</a></h2>`);
                    }
                    $("#license-container").append(`<pre>${data[content].license}</pre>`);
                    $("#license-container").append(`<hr>`);
                }
            });
        </script>
